name: scraper

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  schedule:
    - cron: '5 * * * *'

jobs:
  scraper:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.5' # install the python version needed

      - name: Create env file
        run: |
          touch .env
          echo URL_positivos=${{ secrets.URL_positivos }} >> .env
          echo URL_fallecidos=${{ secrets.URL_fallecidos }} >> .env
          echo API_Key=${{ secrets.API_Key }} >> .env
          echo API_Key_Secret=${{ secrets.API_Key_Secret }} >> .env
          echo Bearer_Token=${{ secrets.Bearer_Token }} >> .env
          echo Access_Token=${{ secrets.Access_Token }} >> .env
          echo Access_Token_Secret=${{ secrets.Access_Token_Secret }} >> .env
          cat .env

      - name: execute my python script
        run: |
          pip install -r r.txt
          python graphs.py
          
      - name: commit my files
        run: |
          git pull
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit --allow-empty -m "update" -a
          
      - name: push my changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
